collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "src/content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in frontmatter
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Publish Date", name: "pubDate", widget: "datetime" }
      - { label: "Featured Image", name: "heroImage", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
media_folder: "public/images/" # Location where files will be stored in the repo
public_folder: "public/images/" # The src attribute for uploaded media
backend:
  name: github
  branch: main # change this to your branch
  repo: phaylali/gaming # change this to your repo
  site_domain: gaming.omniversify.com # change this to your domain
  base_url: https://gaming.omniversify.com # change this to your prod URL
  auth_endpoint: oauth
  
